<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zona Mista</title>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <section class="inputs-log">
        <h1>Realize o login</h1>

        <div>
            <input type="text" placeholder="Email:">
            <input type="text" placeholder="Senha:">
            <p>Esqueceu sua senha?</p>
            <p>Cadastrar</p>
        </div>
        
        <button>Login</button>
    </section>


    <footer>
        <img src="../assets/image/logo.png" alt="Imagem do logo" class="logo-footer">

        <section class="institutional">
            <h3>Institucional</h3>

            <ul>
                <li>Sobre Nós</li>
                <li>Nossos Valore</li>
                <li>Trabalhe Conosco</li>
            </ul>
        </section>

        <section class="our-products-footer">
            <h3>Nossos Produtos</h3>

            <ul>
                <li>Camisas</li>
                <li>Camisetas</li>
                <li>Moletons</li>
                <li>Acessórios</li>
            </ul>
        </section>

        <section class="contact">
            <h3>Contatos</h3>
            <div class="telefone">
                <img src="../assets/icons/telefone 1.svg" alt="Ícone de telefone">
                <span>(51) 9 9999-9999</span>
            </div>
            <div class="email">
                <img src="../assets/icons/e-mail 1.svg" alt="Ícone de e-mail">
                <span>contato@gmail.com</span>
            </div>
            <div class="others">
                <img src="../assets/icons/instagram 1.svg" alt="Ícone do instagram">
                <img src="../assets/icons/facebook 1.svg" alt="Ícone do facebook">
                <img src="../assets/icons/linkedin 1.svg" alt="Ícone do linkedin">
            </div>
        </section>

        <img src="../assets/image/logo.png" alt="Imagem do logo" class="logo-footer-2">
    </footer>
</body>
</html>
